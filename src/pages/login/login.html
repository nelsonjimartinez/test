<ion-content padding>

  <ion-img  src="../assets/imgs/logo.png"></ion-img>

  <form [formGroup]="loginform" (ngSubmit)="logForm()">
  <ion-list>

    <ion-item>
      <ion-label>
        <ion-icon name="contact" color="dark"></ion-icon>
      </ion-label>
      <ion-input clearInput type="text" placeholder="User" formControlName="user"></ion-input>
    </ion-item>

    <ion-item>

      <ion-label>
        <ion-icon name="lock" color="dark"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Password" formControlName="pass"></ion-input>
   
    </ion-item>

    <ion-item>
      <button ion-button full type="submit" [disabled]="!loginform.valid">Login</button>
    </ion-item>


  </ion-list>
  </form>
</ion-content>
